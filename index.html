<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body class="body">
  <!-- main icon -->
    <div class="main-icon">
      <i class="bi bi-cloud-sun"></i>
    </div>
  <!--  -->
    <div class="container">
      <!-- <h1>WEATHER</h1> -->
    <form action="" onsubmit="weather();return false">
        <i class="bi bi-geo-alt-fill"></i> 
        <input type="text" id="cityname" placeholder="City Name">
        <button class="btn" type="submit" value=""><i class="bi bi-search"></i></button>
        
    </form>
    <!-- condition -->
    <!-- <div class="condition">
      <img src="./images/clear.png" >
    </div> -->
    <div class="temp">

    </div>
    <!-- <div class="temp_f"></div> -->
<!--  -->
    <div class="temp-details">
      <!--  -->
    <div class="part1">
    <div class="humidity">
      
    </div>
    <div class="feelslike_c"></div>
    <div class="wind_kph"></div>
    
    </div>
    <div class="part2">
    <div class="precipitation"></div>
    
    <div class="wind_dir"></div>
    <div class="loc"></div>
    </div>
    <!--  -->
  </div>
  <!--  -->
  </div>
  <script src="app.js"></script>
